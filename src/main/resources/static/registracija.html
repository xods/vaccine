<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Registracija</title>
</head>
<body>
    <nav  class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="/">Početna</a></li>
        </ul>
    </nav>

    <form action="/user" method="post">
        <table>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" value="" name="email" required></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" value="" name="password" required></td>
            </tr>
            <tr>
                <td><label>Ponovite Password</label></td>
                <td><input type="password" value="" name="password2" required></td>
            </tr>
            <tr>
                <td><label>Ime</label></td>
                <td><input type="text" value="" name="ime" required></td>
            </tr>
            <tr>
                <td><label>Prezime</label></td>
                <td><input type="text" value="" name="prezime" required></td>
            </tr>
            <tr>
                <td><label>Maticni broj</label></td>
                <td><input type="text" value="" name="JMBG" minlength="13" maxlength="13" pattern="[0-9]{13}" required></td>
            </tr>
            <tr>
                <td><label>Adresa</label></td>
                <td><input type="text" value="" name="adresa" required></td>
            </tr>
            <tr>
                <td><label>Datum rođenja</label></td>
                <td><input type="date" value="" name="datumRodjenja" pattern="dd/MM/yyyy" required></td>
            </tr>
        </table>
        <input type="submit" value="Registruj se">
    </form>

</body>
</html>
