<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

        </ul>

    <div class="snippet-container text-center mx-5">

            <div class="col-3"></div>
            <form class="m-5 p-5 col-6 align-self-center" method="post" action="/log/prijava">

                    <input type="email" id="email" class="form-control" value="" name="email" required/>

                <div class="form-outline mb-4 px-5">
                    <input type="password" id="password" class="form-control" value="" name="password" required/>

                <input type="submit" value="Prijavi se" class="btn btn-primary btn-block mb-4"/>


                <p>Nemate nalog? <a href="registracija.html">Registracija</a></p>
