<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base th:href="@{/}">
    <title>Vakcina</title>
</head>
<body>
    <ul>
        <li><a href="/">Početna</a></li>
        <li><a href="user">Moj profil</a></li>
        <li><a href="log/odjava">Odjava</a></li>
    </ul>
    <form method="post" action="vakcina/add">
        <select name="pId" required>
            <option th:each="p : ${proizvodjaci}" th:value="${p.id}" th:text="${p.naziv}"></option>
        </select>

        <label for="naziv">Naziv</label>
        <input id="naziv" name="naziv" type="text" value="" required>

        <input type="submit" value="Dodaj">
    </form>
</body>
</html>
