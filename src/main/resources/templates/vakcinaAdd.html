<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base th:href="@{/}"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Vakcina</title>
</head>
<body>
    <ul>
        <li><a href="/">Početna</a></li>
        <li><a href="user">Moj profil</a></li>
        <li><a href="log/odjava">Odjava</a></li>
    </ul>
    <form method="post" action="vakcina/add">
        <select name="pId" required>
            <option th:each="p : ${proizvodjaci}" th:value="${p.id}" th:text="${p.naziv}"></option>
        </select>

        <label for="naziv">Naziv</label>
        <input id="naziv" name="naziv" type="text" value="" required>

        <input type="submit" value="Dodaj">
    </form>
</body>
</html>
