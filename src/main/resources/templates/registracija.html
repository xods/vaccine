<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="/img/img.png" type="image/icon type">
    <title>Registracija</title>
</head>
<body>
    <nav  class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="/">Početna</a></li>
        </ul>
    </nav>

    <div th:if="${session.message == 'Nep'}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Neuspela registracija!</strong> Neko vec postoji sa tim emailom ili niste dobro uneli šifru!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form class="align-self-center col-6 container-fluid mt-5 text-center" action="/user" method="post">

        <div class="row">
            <div class="form-group col-md-6">
                <input type="text" id="ime" class="form-control" value="" name="ime" required/>
                <label class="form-label" for="ime">Ime</label>
            </div>
            <div class="form-group col-md-6">
                <input type="text" id="prezime" class="form-control" value="" name="prezime" required/>
                <label class="form-label" for="prezime">Prezime</label>
            </div>
        </div>

        <div>
            <input type="email" id="email" class="form-control" value="" name="email" required/>
            <label class="form-label" for="email">Email address</label>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <input type="password" id="password" class="form-control" value="" name="password" required/>
                <label class="form-label" for="password">Password</label>
            </div>
            <div class="form-group col-md-6">
                <input type="password" id="password2" class="form-control" value="" name="password2" required/>
                <label class="form-label" for="password2">Ponovite Password</label>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <input type="text" id="JMBG" class="form-control" value="" name="JMBG" minlength="13" maxlength="13" pattern="[0-9]{13}" required/>
                <label class="form-label" for="JMBG">Maticni broj</label>
            </div>
            <div class="form-group col-md-6">
                <input type="date" id="datumRodjenja" class="form-control" value="" name="datumRodjenja" pattern="dd/MM/yyyy" required/>
                <label class="form-label" for="datumRodjenja">Datum rođenja</label>
            </div>
        </div>

        <div>
            <input type="text" id="adresa" class="form-control" value="" name="adresa" required/>
            <label class="form-label" for="adresa">Adresa</label>
        </div>

        <input type="submit" value="Registruj se" class="btn btn-primary btn-block mb-4"/>

        <p>Imaš nalog? <a href="log">Uloguj se</a></p>
    </form>
</body>
</html>
